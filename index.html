<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>

<body>
    <div class="weather">
        <div class="weather__search">
            <input type="text" name="" id="input-search" placeholder="Search...">
        </div>
        <div class="weather__location">
            <div class="weather__city">Hanoi</div>
            <span> , </span>
            <div class="weather__country"> VN</div>
        </div>
        <div class="weather__time">
            <div class="weather__day">12/24/2022,</div>
            <div class="weather__hour"> 3:23:54 PM</div>
        </div>
        <div class="weather__temperature">
            <span class="value_temperature">23 <sup>o</sup>C</span>
        </div>
        <h3 class="weather__title">Clouds</h3>
        <div class="weather__desc">
            <div class="weather__desc-item">
                <i class="bi bi-eye"></i>
                <span class="weather__desc-value">1000 (m)</span>
            </div>
            <div class="weather__desc-item">
                <i class="bi bi-wind"></i>
                <span class="weather__desc-value">2.35 (m/s)</span>
            </div>
            <div class="weather__desc-item">
                <i class="bi bi-cloud-sun-fill"></i>
                <span class="weather__desc-value">89 (%)</span>
            </div>
        </div>
    </div>
</body>

</html>
